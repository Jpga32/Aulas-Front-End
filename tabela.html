<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Dados tabulares</h1>
<hr>

<table>
                    <!-- Título/Legenda -->
    <caption>Clientes em 2022</caption>

    <thead>        <!-- Cabeçalho -->
        <tr>
            <th>Nome</th>   <!--Celula de cabeçalho  -->
            <th>Cidade</th>
            <th>Estado</th>
        </tr>
    </thead>

    <tbody>    <!-- Corpo da tabela -->
        <tr>
            <td>Chaves</td>  <!-- célula comum/ded dados -->
            <td>São Paulo</td>
            <td>SP</td>      
        </tr>
        <tr>
            <td>Chapolin</td>
            <td>Belo Horizonte</td>
            <td>MG</td>
            <tr>
                <td>SR.Madruga</td>
                <td>Rio Janeiro</td>
                <td>RJ</td>
            </tr>
        </tr>
    </tbody>
</table>    




</body>
</html>

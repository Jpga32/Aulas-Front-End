<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
</head>
<body>
    <h1>Trabalhando Com Imagens</h1>
    <hr>
    <p>Formatos Mais Comuns Para Web:</p>
    <ul>                           <!-- atalho para add tag>* numero escolhido -->
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>
    <H2>Exemplos:</H2>

    <!-- 
        Tag <img>
        Atributos: src="" -> source (camninho/Origem)
        Alt" -> Altermative text (texto alternativo)
     -->
     <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda
     pink-floyd Acenando para o Público">
     
     <p>
         <img src="imagens/stonehenge.jpg" alt="Por Do sol Em Circulo De Pedras">
     </p>

     <!-- Area de Conteudo Gráfico (imagem) com Lengenda -->
     <figure>
         <img src="imagens/stonehenge.jpg" alt="por do sol em Circulo de Pedras">
         <figcaption>Foto Do por Do Sol  retirada durante as ferias no stonehenge</figcaption>
     </figure>

     <hr>

     <figure>
         <img src="imagens/logo-html5.png" alt="Logo_HTML5">
         <img src="imagens/logo-css3.gif" alt="Logo_css3">
         <img src="imagens/logo-javascript.gif" alt="Logo_Java_Script">
         <figcaption>Tecnologia Do mundo Fornt-End</figcaption>
     </figure>
     
     <hr>

     <img src="imagens/computer.gif" alt="gif animado de homen batendo a cabeça no teclado ">
     
     <hr> 

     <!-- BITMAP -->
     <img src="imagens/black-cat.png" alt="">

     <hr>

     <!-- VETOR -->
     <img src="imagens/black-cat.svg" alt="">
     <P>IMAGEM VETORIA</P>

     <p> <a href="links.html"> Voltar para a página de links </a>  
    
    </p>


</body>
</html>
